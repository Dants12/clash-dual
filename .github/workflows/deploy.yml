      #   SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
      #  with:
      #   host: ${{ secrets.SSH_HOST }}
      #    username: ${{ secrets.SSH_USER }}
      #   port: ${{ secrets.SSH_PORT || '22' }}
      #   key: ${{ secrets.SSH_KEY }}
      #    envs: SUDO_PASSWORD
      #    script: |
      #      echo "[GH-Actions] Start deploy"
      #      /srv/clash-dual/scripts/deploy.sh
      #      echo "[GH-Actions] Deploy finished"
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true         # <— важно
          request_pty: false        # <— важно
          envs: SUDO_PASSWORD
          script: |
            set -Eeuo pipefail
            echo "[GH-Actions] Start deploy"
            /srv/clash-dual/scripts/deploy.sh
            echo "[GH-Actions] Deploy finished"
